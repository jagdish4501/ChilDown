<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Great</title>
  <link rel="stylesheet" type="text/css" , href="{{url_for('static', filename='styles/form.css')}}">
</head>

<body>
  <br>
  <br>
  <h1>Let's Predict your stress level
  </h1>
  <h3>It wouldnâ€™t take much time to fill this form and be honest it is for you
  </h3>

  <!-- Main Input For Receiving Query to our ML -->
  <form action="{{ url_for('predict')}}" method="post">
    <label for="q1">How many fruits or vegetables do you eat everyday?</label>
    <input type="number" id="q1" name="q1" placeholder="0-5">

    <label for="q2">How many new places do you visit?</label>
    <input type="number" id="q2" name="q2" placeholder="0-10">

    <label for="q3">How many people are very close to you?</label>
    <input type="number" id="q3" name="q3" placeholder="0-10">

    <label for="q4">How many people do you help achieve a better life?</label>
    <input type="number" id="q4" name="q4" placeholder="0-10">

    <label for="q5">With how many people do you interact with during a typical day?</label>
    <input type="number" id="q5" name="q5" placeholder="0-10">

    <label for="q6">How many remarkable achievements are you proud of?</label>
    <input type="number" id="q6" name="q6" placeholder="0-10">

    <label for="q7">How many times do you donate your time or money to good causes?</label>
    <input type="number" id="q7" name="q7" placeholder="0-5">

    <label for="q8">What is your body mass index (bmi) range?</label>
    <select id="q8" name="q8">
      <option value="1">Less than 18.5</option>
      <option value="2">18.5 - 24.9</option>
      <option value="3">25 - 29.9</option>
      <option value="4">30 or greater</option>
    </select>

    <label for="q9">How well do you complete your weekly to-do lists?</label>
    <input type="number" id="q9" name="q9" placeholder="0-10">

    <label for="q10">In a typical day, how many hours do you experience "Flow"?</label>
    <input type="number" id="q10" name="q10" placeholder="0-10">

    <label for="q11">How many steps (in thousands) do you typically walk everyday?</label>
    <input type="number" id="q11" name="q11" placeholder="1-10">

    <label for="q12">For how many years ahead is your life vision very clear for?</label>
    <input type="number" id="q12" name="q12" placeholder="0-10">

    <label for="q13">About how long do you typically sleep?</label>
    <input type="number" id="q13" name="q13" placeholder="1-10">

    <label for="q14">How many days of vacation do you typically lose every year?</label>
    <input type="number" id="q14" name="q14" placeholder="0-10">

    <label for="q15">How often do you shout or sulk at somebody?</label>
    <input type="number" id="q15" name="q15" placeholder="0-10">

    <label for="q16">How sufficient is your income to cover basic life expenses?</label>
    <select id="q16" name="q16">
      <option value="1">Not sufficient</option>
      <option value="2">Sufficient</option>
    </select>

    <label for="q17">How many recognitions have you received in your life?</label>
    <input type="number" id="q17" name="q17" placeholder="0-10">

    <label for="q18">How many hours do you spend everyday doing what you are passionate about?</label>
    <input type="number" id="q18" name="q18" placeholder="0-10">

    <label for="q19">In a typical week, how many times do you have the opportunity to think about yourself?</label>
    <input type="number" id="q19" name="q19" placeholder="0-10">

    <label for="q20">Age groups</label>
    <select id="q20" name="q20">
      <option value="20">21-35</option>
      <option value="40">36-50</option>
      <option value="55">greater than 50</option>
    </select>
    <button type="submit" class="btn">Predict</button>
  </form>




</body>

</html>
